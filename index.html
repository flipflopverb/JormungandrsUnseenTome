<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <div id="songData">
        <div class="individualDataDisplay">Title: <span id="titleDisplay"></span></div>
        <div class="individualDataDisplay">Tempo: <span id="tempoDisplay"></span></div>
        <div class="individualDataDisplay"># of 16 beat (aka 4 bar) sections: <span id="numberOfSectionsDisplay"></span></div>
        <div class="individualDataDisplay">Scale: <span id="scaleDisplay"></span></div>
        <div class="individualDataDisplay">Notes in the Scale: <span id="scaleNotesDisplay"></span></div>
        <div class="individualDataDisplay">Chord Progressions: <span id="chordDisplay"></span></div>
        <div class="individualDataDisplay">Bass Patterns: <span id="bassPatternDisplay"></span></div>
        <div class="individualDataDisplay">Kick Patterns: <span id="kickPatternDisplay"></span></div>
        <div class="individualDataDisplay">Lead Patterns: <span id="leadPatternDisplay"></span></div>
        <div class="individualDataDisplay">Lead+ Patterns: <span id="leadPlusPatternDisplay"></span></div>
        <div class="individualDataDisplay">Section Modulation: <span id="modulationDisplay"></span></div>
    </div>
<p>
</br>
</br>
</p>        
<button type="button" id="generateButton" onclick="getTempoInRange();getnumberOfSections();getScale();getChords();getBassPatterns();getKickPatterns();getLeadPatterns();getModulation()">Generate Song</button>
<p>
</br>
</br>
</p>   

        <div class="dataSection">
        
        
        <div>upper tempo value</div>
        <div class="slidecontainer"><input type="range" min="40" max="300" value="120" class="slider" id="tempoHigh"><div id="tempoHighDisplay"></div></div>
    </br>
        <div>lower tempo value</div>
        <div class="slidecontainer"><input type="range" min="40" max="300" value="80" class="slider" id="tempoLow"><div id="tempoLowDisplay"></div></div>
    </br>
        <div>length of song (in seconds)</div>
        <div class="slidecontainer"><input type="range" min="15" max="1200" value="210" class="slider" id="songLength"><div id="songLengthDisplay"></div></div>
    </br>
        <div><label for="scaleType">Choose a Scale:</label>
            <select id="scaleType">
            <option value="Any" selected="selected">Any</option>
            <option value="Major">Only Major</option>
            <option value="Minor">Only Minor</option>
            </select></div>
        </br>
        <div><label for="scaleClass">Choose a Class:</label>
            <select id="scaleClass">
            <option value="Any" selected="selected">Any</option>
            <option value="Traditional" >Traditional (Major, Natural Minor)</option>
            <option value="nonstandard" >Non-standard (Harmonic, Melodic)</option>
            </select></div>
        </br>
        <div><label for="scaleLength">Choose a Length:</label>
            <select id="scaleLength">
            <option value="Any">Any</option>
            <option value="Heptatonic" selected="selected">Heptatonic (7 notes)</option>
            <option value="Pentatonic">Pentatonic (5 notes)</option>
            </select></div>
        </br>
        <div><label for="chordCountSection1">How many chords in the Primary progression?</label>
            <div><input type="range" id="chordCountSection1" min="2" max="8" class="slider" value="4"><div id="outputChordCountDisplay1"></div></div>
        </div>

        </br>
        <div><label for="chordCountSection2">How many chords in the Secondary progression?</label>
            <div><input type="range" id="chordCountSection2" min="2" max="8" class="slider" value="4"><div id="outputChordCountDisplay2"></div></div>
        </div>

        </br>
        <div><label for="chordCountSection3">How many chords in the Bridge progression?</label>
            <div><input type="range" id="chordCountSection3" min="2" max="8" class="slider" value="4"><div id="outputChordCountDisplay3"></div></div>
        </div>

        </br>
        <div><label for="bassPatternGroupChoice1">Bass Pattern Group Primary:</label>
            <select id="bassPatternGroupChoice1">
            <option value="Any">Any</option>
            <option value="Chaotic" >Chaotic</option>
            <option value="Melodic">Melodic</option>
            <option value="Driving" selected="selected">Driving</option>
            <option value="Alarm">Alarm</option>
            </select></div>
        
        </br>
        <div><label for="bassPatternGroupChoice2">Bass Pattern Group Secondary:</label>
            <select id="bassPatternGroupChoice2">
            <option value="Any" selected="selected">Any</option>
            <option value="Chaotic" >Chaotic</option>
            <option value="Melodic">Melodic</option>
            <option value="Driving">Driving</option>
            <option value="Alarm">Alarm</option>
            </select></div>

        </br>
        <div><label for="bassPatternGroupChoice3">Bass Pattern Group Bridge:</label>
            <select id="bassPatternGroupChoice3">
            <option value="Any" selected="selected">Any</option>
            <option value="Chaotic" >Chaotic</option>
            <option value="Melodic">Melodic</option>
            <option value="Driving">Driving</option>
            <option value="Alarm">Alarm</option>
            </select></div>

        </br><hr></br>
        <div><label for="kickPatternGroupChoice1">Kick Pattern Group Primary:</label>
            <select id="kickPatternGroupChoice1">
            <option value="Any">Any</option>
            <option value="Chaos" >Chaos</option>
            <option value="Pump">Pump</option>
            <option value="Driving" selected="selected">Driving</option>
            <option value="Funky">Funky</option>
            <option value="NotFunky">Not Funky</option>
            </select></div>
        
        </br>
        <div><label for="kickPatternGroupChoice2">Kick Pattern Group Secondary:</label>
            <select id="kickPatternGroupChoice2">
                <option value="Any" selected="selected">Any</option>
                <option value="Chaos" >Chaos</option>
                <option value="Pump">Pump</option>
                <option value="Driving">Driving</option>
                <option value="Funky">Funky</option>
                <option value="NotFunky">Not Funky</option>
            </select></div>

        </br>
        <div><label for="kickPatternGroupChoice3">Kick Pattern Group Bridge:</label>
            <select id="kickPatternGroupChoice3">
            <option value="Any" selected="selected">Any</option>
            <option value="Chaos">Chaos</option>
            <option value="Pump">Pump</option>
            <option value="Driving">Driving</option>
            <option value="Funky">Funky</option>
            <option value="NotFunky">Not Funky</option>
            </select></div>



            
        </br><hr></br>
        <div><label for="leadPatternGroupChoice1">Lead Pattern Group Primary:</label>
            <select id="leadPatternGroupChoice1">
            <option value="Any" selected="selected">Any</option>
            <option value="Syncopated" >Syncopated</option>
            <option value="Down beat">Down beat</option>
            <option value="Driving">Driving</option>
            </select></div>
        
        </br>
        <div><label for="leadPatternGroupChoice2"> Lead Pattern Group Secondary:</label>
            <select id="leadPatternGroupChoice2">
            <option value="Any" selected="selected">Any</option>
            <option value="Syncopated">Syncopated</option>
            <option value="Down beat">Down beat</option>
            <option value="Driving">Driving</option>
            </select></div>

        </br>
        <div><label for="leadPatternGroupChoice3"> Lead Pattern Group Bridge:</label>
            <select id="leadPatternGroupChoice3">
            <option value="Any" selected="selected">Any</option>
            <option value="Syncopated" >Syncopated</option>
            <option value="Down beat">Down beat</option>
            <option value="Driving">Driving</option>
            </select></div>

        </br><hr></br>
        <div><label for="modulationTypeChoice1">Modulation Primary Type:</label>
            <select id="modulationTypeChoice1">
            <option value="Any" selected="selected">Any</option>
            <option value="Ascent" >Ascent</option>
            <option value="Descent">Descent</option>
            <option value="Melodic">Melodic</option>
            <option value="Chord">Chord</option>
            <option value="None">None</option>
            </select></div>
        
        </br>
        <div><label for="modulationTypeChoice2">Modulation Secondary Type:</label>
            <select id="modulationTypeChoice2">
                <option value="Any" selected="selected">Any</option>
                <option value="Ascent" >Ascent</option>
                <option value="Descent">Descent</option>
                <option value="Melodic">Melodic</option>
                <option value="Chord">Chord</option>
                <option value="None">None</option>
            </select></div>

        </br>
        <div><label for="modulationTypeChoice3">Modulation Bridge Type:</label>
            <select id="modulationTypeChoice3">
                <option value="Any" selected="selected">Any</option>
                <option value="Ascent" >Ascent</option>
                <option value="Descent">Descent</option>
                <option value="Melodic">Melodic</option>
                <option value="Chord">Chord</option>
                <option value="None">None</option>
            </select></div>
    
    </div>
            
        

    <script src="script.js"></script>
</body>
</html>
